<div class="container">

    <div class="flex-item" id="logo-container">
      <img src="/assets/logo.png">
      <h1>CIRCE</h1>
    </div>

    <div class="flex-item" style="margin-top: 10px; width: 350px">
      <mat-card>
        <mat-card-title style="margin-top: 20px;">{{ 'LOGIN.ID' | translate }}</mat-card-title>
          
        <mat-card-content>
          <form [formGroup]="loginForm">
      
            <p>
              <mat-form-field style="margin-top: 20px; width: 250px;">
                <input id="username" matInput class="text-input" type="text" name="text" required minlength="1"
                  placeholder="{{ 'LOGIN.INPUT_USERNAME' | translate }}" formControlName="username">
              </mat-form-field>
            </p>
      
            <p>
              <mat-form-field style="width: 250px;">
                <input id="password" matInput class="text-input" type="password" name="password" required minlength="1"
                  placeholder="{{ 'LOGIN.INPUT_PASSWORD' | translate }}" formControlName="password">
              </mat-form-field>
            </p>
               
            <button mat-raised-button color="primary" (click)="login()" style="margin-bottom: 20px;">{{ 'LOGIN.BUTTON_LOGIN' | translate }}</button>

          </form>
        </mat-card-content>
      
      </mat-card>
    </div>

</div>
